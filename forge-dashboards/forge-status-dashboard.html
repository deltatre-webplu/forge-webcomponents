<link rel="import" href="../forge-shared/polymer.html">

<link rel="import" href="../forge-cards/forge-cards.html">

<dom-module id="forge-status-dashboard">

  <template>

    <style>
      .dashboard-container {
        position: absolute;
        top: -8px;
        bottom: 0;
        left: 0;
        right: 0;
        overflow-y: auto;
        display: flex;
        flex-direction: row;
      }

      forge-nodes-status-card {
        max-width: 40%;
      }

      @media (max-width: 1500px) {
        .dashboard-container {
          display: block;
        }

        forge-nodes-status-card {
          max-width: 100%;
        }
      }

      .padded {
        padding: 8px;
      }
    </style>

    <div class="dashboard-container">

      <div class="layout vertical flex">

        <div class="layout horizontal">

          <forge-status-card class="padded flex-20" role="ApplicationService"></forge-status-card>
          <forge-status-card class="padded flex-20" role="BackEnd"></forge-status-card>
          <forge-status-card class="padded flex-20" role="DistributionService"></forge-status-card>
          <forge-status-card class="padded flex-20" role="DistributionApi"></forge-status-card>
          <forge-status-card class="padded flex-20" role="DependencyService"></forge-status-card>
          <forge-status-card class="padded flex-20" role="FrontEnd"></forge-status-card>

        </div>

        <div class="layout horizontal">

          <forge-nodes-status-card class="padded flex"></forge-nodes-status-card>

          <forge-metrics-card class="padded flex" heading="DistributionApi" icon="icons:cloud-circle" more-info-url="#/performance">
            <forge-metrics-panel url="/api/extensions/query/statistics?queryId=distReqSec" icon="icons:assessment"
              title="Distribution Requests/sec">
            </forge-metrics-panel>
            <forge-metrics-panel url="/api/extensions/query/statistics?queryId=distExecTime" icon="image:timer" title="Distribution Execution Time (ms)"
              threshold-warning="500" threshold-danger="1000">
            </forge-metrics-panel>
          </forge-metrics-card>

          <forge-metrics-card class="padded flex" heading="FrontEnd" icon="social:public" more-info-url="#/performance">
            <forge-metrics-panel url="/api/extensions/query/statistics?queryId=reqSec" icon="icons:assessment" title="Requests/sec">
            </forge-metrics-panel>
            <forge-metrics-panel url="/api/extensions/query/statistics?queryId=execTime" icon="image:timer" title="Execution Time (ms)"
              threshold-warning="1000" threshold-danger="3000">
            </forge-metrics-panel>
            <forge-metrics-panel url="/api/extensions/query/statistics?queryId=dataReqSec" icon="icons:dns" title="Data queries/sec">
            </forge-metrics-panel>
            <forge-exceeding-threshold-panel url="/api/extensions/query/statistics?queryId=itemsExceeding" icon="icons:alarm"
              title="Items exceeding threshold" threshold-danger="1">
            </forge-exceeding-threshold-panel>
          </forge-metrics-card>

        </div>

      </div>

    </div>

  </template>

  <script>
    (function () {
      "use strict";

      Polymer({
        is: 'forge-status-dashboard'
      });

    })();
  </script>

</dom-module>
