  <link rel="import" href="../demo-libraries/libraries.html">
  <link rel="import" href="../custom-styles/forge-core-style.html">
  <link rel="import" href="forge-rich-text-editor.html">

  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>

<body>
  <forge-rich-text-editor 
    id="my-forge-rte" 
    text="This is a sample <b>text</b>. Write some other text or push the button to change the text!"></forge-rich-text-editor>

  <h5>Result:</h5>
  <div id="forge-rte-result"></div>

  <button onclick="setTextClick()">SET TEXT</button>
  <button onclick="disableClick()">DISABLE / ENABLE</button>

  <script>

    var forgeRTE = document.getElementById("my-forge-rte");
    var forgeRTEResult = document.getElementById("forge-rte-result");

    forgeRTE.addEventListener("input", function (e) {
      forgeRTEResult.innerHTML = e.detail;
    });

    function setTextClick() {
      forgeRTE.text = "some different text <b>with html</b>! does this work?";
      // also, this works:
      //forgeRTE.setAttribute("text", "some different text <b>with html</b>! does this work?");
    }
    
    var disabled = false;
    function disableClick() {
      disabled = !disabled;
      forgeRTE.disabled = disabled;
    }

  </script>
</body>

</html>
