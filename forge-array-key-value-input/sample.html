    <link rel="import" href="../demo-libraries/libraries.html">
    <link rel="import" href="../custom-styles/forge-core-style.html">
    <link rel="import" href="forge-array-key-value-input.html">
</head>

<body>

    <h2>Key value example with associated enum to the key</h2>
    <forge-array-key-value-input
        label='Dictionary Input'        
        schema='{"type":"array", "items": {"type": "object", "properties": {"key": {"type": "string","enum": ["keyOne","keyTwo", "keyThree"]},"value": {"type": "integer"}}}}'
    ></forge-array-key-value-input>

    <h2>Key value example without associated enum to the key</h2>
    <forge-array-key-value-input
        label='Dictionary Input'        
        schema='{"type":"array", "items": {"type": "object", "properties": {"key": {"type": "string"},"value": {"type": "integer"}}}}'
    ></forge-array-key-value-input>
    

</body>
